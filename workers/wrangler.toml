name = "summit-portal-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"
node_compat = true

# Workers.dev subdomain
workers_dev = true

# Custom domain (configure after deployment)
# routes = [
#   { pattern = "api.summit-portal.com/*", zone_name = "summit-portal.com" }
# ]

# R2 Bucket Binding for document storage
[[r2_buckets]]
binding = "DOCUMENTS"
bucket_name = "summit-portal-documents"

# Durable Objects for rate limiting
[[durable_objects.bindings]]
name = "RATE_LIMITER"
class_name = "RateLimiter"
script_name = "summit-portal-api"

[[migrations]]
tag = "v1"
new_classes = ["RateLimiter"]

# Environment Variables (non-secret)
[vars]
ENVIRONMENT = "development"

# Development environment
[env.development]
name = "summit-portal-api-dev"

[env.development.vars]
ENVIRONMENT = "development"

# Staging environment
[env.staging]
name = "summit-portal-api-staging"

[env.staging.vars]
ENVIRONMENT = "staging"

# Production environment
[env.production]
name = "summit-portal-api-production"

[env.production.vars]
ENVIRONMENT = "production"
